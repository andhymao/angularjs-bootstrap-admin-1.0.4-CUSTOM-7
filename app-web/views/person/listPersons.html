<div id="page-wrapper">
    
    <div class="container-fluid">
        
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> List Persons </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  
                        <a ng-href="#/">Add Person</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> List Persons
                    </li>
                </ol>
            </div>
        </div>
        
        <div class="panel panel-info" ng-controller="ListPersonsCtrl">
            <!-- Default panel contents -->
            <div class="panel-heading">Filtros de Búsqueda</div>
            <div class="panel-body">
                <!-- Search Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cedulaFilter">Búsqueda Por Cédula</label>
                        <input id="cedulaFilter" type="text" class="form-control order-search-box"
                               placeholder="Digite el número de cédula"
                               ng-change="gridActions.filter()"
                               ng-model="cedula"
                               filter-by="cedula"
                               filter-type="text">
                    </div>
                </div>
                <!-- /#Search Panel -->
                <!-- Search Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nombreFilter">Búsqueda Por Nombre</label>
                        <input id="nombreFilter" type="text" class="form-control order-search-box"
                               placeholder="Digite el nombre"
                               ng-change="gridActions.filter()"
                               ng-model="nombre"
                               filter-by="nombre"
                               filter-type="text">
                    </div>
                </div>
                <!-- /#Search Panel -->
                <!-- Search Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nombreFilter">Búsqueda Por Apellido</label>
                        <input id="nombreFilter" type="text" class="form-control order-search-box"
                               placeholder="Digite el apellido"
                               ng-change="gridActions.filter()"
                               ng-model="apellido"
                               filter-by="apellido"
                               filter-type="text">
                    </div>
                </div>
                <!-- /#Search Panel -->
            </div>
            
            <div class="panel-heading">Listado de Personas</div>
            <div grid-data grid-options="gridOptions" grid-actions="gridActions" class="panel-body">
                <!-- Angular Data Grid Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th sortable="item.cedula" class="sortable">Cédula</th>
                            <th sortable="item.nombre" class="sortable">Nombre</th>
                            <th sortable="item.apellido" class="sortable">Apellido</th>
                            <th sortable="item.edad" class="sortable">Edad</th>
                            <th sortable='item.email' class="sortable">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr grid-item>
                            <td ng-bind="item.cedula"></td>
                            <td ng-bind="item.nombre"></td>
                            <td ng-bind="item.apellido"></td>
                            <td ng-bind="item.edad"></td>
                            <td ng-bind="item.email"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- /#Angular Data Grid Table -->
            </div>
            
            <div class="panel-heading">Paginación</div>
            <div class="panel-body">
                <!-- Angular Data Grid *** Top Paginator *** -->
                <div class="row">
                    <div class="col-md-3">
                        <span class="items">{{filtered.length}} Personas encontradas</span>
                    </div>
                    <div class="col-md-9 text-right">
                        <form class="form-inline pull-right margin-bottom-basic">
                            <div class="form-group">
                                <grid-pagination max-size="5"
                                                 boundary-links="true"
                                                 class="pagination-sm"
                                                 total-items="paginationOptions.totalItems"
                                                 ng-model="paginationOptions.currentPage"
                                                 ng-change="reloadGrid()"
                                                 items-per-page="paginationOptions.itemsPerPage">
                                </grid-pagination>
                            </div>
                            <div class="form-group items-per-page">
                                <label for="itemsOnPageSelect1">Registros por página:</label>
                                <select id="itemsOnPageSelect1" class="form-control input-sm" ng-init="paginationOptions.itemsPerPage = '5'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>75</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /#Angular Data Grid *** Top Paginator *** -->
            </div>
            
        </div>
    </div>
</div>
