<div id="page-wrapper">
    
    <div class="container-fluid">
        
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> List Persons </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  
                        <a ng-href="#/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> List Persons
                    </li>
                </ol>
            </div>
        </div>
        <hr>
        <div class="row" ng-controller="ListPersonsCtrl">
            
            <!-- Search Panel -->
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cedulaFilter">Search by Cédula</label>
                        <input id="cedulaFilter" type="text" class="form-control order-search-box"
                               placeholder="Enter Cédula"
                               ng-change="gridActions.filter()"
                               ng-model="cedula"
                               filter-by="cedula"
                               filter-type="text">
                    </div>
                </div>
            </div>
            <!-- /#Search Panel -->
            
            <hr>
            <!-- Controller -->
            <div class="row">

                <!-- Angular Data Grid -->
                <!-- https://github.com/angular-data-grid/angular-data-grid.github.io -->
                <div grid-data grid-options="gridOptions" grid-actions="gridActions">

                    <div class="col-md-12">

                        <!-- Angular Data Grid *** Top Paginator *** -->
                        <div class="row">
                            <div class="col-md-3">
                                <span class="items">{{filtered.length}} items total</span>
                            </div>
                            <div class="col-md-9 text-right">
                                <form class="form-inline pull-right margin-bottom-basic">
                                    <div class="form-group">
                                        <grid-pagination max-size="5"
                                                         boundary-links="true"
                                                         class="pagination-sm"
                                                         total-items="paginationOptions.totalItems"
                                                         ng-model="paginationOptions.currentPage"
                                                         ng-change="reloadGrid()"
                                                         items-per-page="paginationOptions.itemsPerPage">
                                        </grid-pagination>
                                    </div>
                                    <div class="form-group items-per-page">
                                        <label for="itemsOnPageSelect1">Items per page:</label>
                                        <select id="itemsOnPageSelect1" class="form-control input-sm" ng-init="paginationOptions.itemsPerPage = '5'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>25</option>
                                            <option>50</option>
                                            <option>75</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /#Angular Data Grid *** Top Paginator *** -->

                        <table class="table">
                            <thead>
                                <tr>
                                    <th sortable="item.cedula" class="sortable">Cédula</th>
                                    <th sortable="item.nombre" class="sortable">Nombre</th>
                                    <th sortable="item.apellido" class="sortable">Apellido</th>
                                    
                                    <th class="st-sort-disable th-dropdown">
                                        <select class="form-control width-15"
                                                filter-by="edad"
                                                filter-type="select"
                                                ng-model="edad"
                                                ng-change="filter()">
                                            <option value="">All Ages</option>
                                            <option ng-repeat="option in edadOptions track by option.value" value="{{option.value}}">{{option.text}}</option>
                                        </select>
                                    </th>
                                    
                                    <th sortable='item.email' class="sortable">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr grid-item>
                                    <td ng-bind="item.cedula"></td>
                                    <td ng-bind="item.nombre"></td>
                                    <td ng-bind="item.apellido"></td>
                                    <td ng-bind="item.edad"></td>
                                    <td ng-bind="item.email"></td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Angular Data Grid *** Bottom Paginator *** -->
                        <form class="form-inline pull-right margin-bottom-basic">
                            <div class="form-group">
                                <grid-pagination max-size="5"
                                                 boundary-links="true"
                                                 class="pagination-sm"
                                                 total-items="paginationOptions.totalItems"
                                                 ng-model="paginationOptions.currentPage"
                                                 ng-change="reloadGrid()"
                                                 items-per-page="paginationOptions.itemsPerPage">
                                </grid-pagination>
                            </div>
                            <div class="form-group items-per-page">
                                <label for="itemsOnPageSelect2">Items per page:</label>
                                <select id="itemsOnPageSelect2" class="form-control input-sm" ng-init="paginationOptions.itemsPerPage = '5'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>75</option>
                                </select>
                            </div>
                        </form>
                        <!-- /#Angular Data Grid *** Bottom Paginator *** -->
                    </div>
                </div>
                <!-- /#Angular Data Grid -->
                <!-- https://github.com/angular-data-grid/angular-data-grid.github.io -->
                <hr>
            </div>
        </div>
    </div>
</div>
